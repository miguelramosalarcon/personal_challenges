<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Ramos Alarcon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="image/white-overlay.svg"
          alt="overlay"
          class="overlay__image"
        />
      </div>
      <div class="card__body">
        <div class="card__info">
            <h2 class="title">Perfect solution for small business</h2>
            <p class="paragraph">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
            </p>
        </div>
        <hr>
        <div class="autor">
          <img src="image/avatar-image-business-card.png" alt="autor image" class="autor__image"/>
          <div class="autor__info">
            <h5 class="autor__name">Amy Burgess</h5>
            <h6 class="autor__location">Customer Manger, Solution Oy</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
