<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Enter Password</title>
</head>
<body>
    <section class="container">
        <form action="" class="form">
            <h3 class="title">Enter your password</h3>
            <div class="avatar__container">
                <img src="image/avatar.jpg" alt="user image" class="image__avatar">
                <div class="info__container">
                    <h6 class="info__title">Full Stack Developer</h6>
                    <h2 class="username">Miguel Ramos A.</h2>
                </div>
            </div>
            <label for="password">Password</label>
            <div class="input__container">
                <div class="input__container-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="" class="input-password">
                </div>
                <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div class="toggle__container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="span">Stay signed in</span>
                <button class="btn">Continue</button>
            </div>
            <a href="#" class="reset">Reset password</a>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
