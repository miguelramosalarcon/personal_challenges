<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Share Modal</title>
</head>
<body>

    <div class="circle1 df">
        <div class="circle2 df">
            <div class="circle3 df">
                
            </div>
        </div>
    </div>

    <a href="https://github.com/miguelramosalarcon/miguelramosalarcon" target="_blank" 
    class="autor">&copy; Miguel Ramos Alarc√≥n - 2024</a>
    
    <div class="button-open">
        <button class="open" id="openBoth">Open modals</button>
    </div>

    <div class="container">
        <div class="modal modal-promo">
            <i class="fa-regular fa-circle-xmark"></i>
            <h2 class="title">Promote</h2>
            <h3 class="subtitle">Use this link to promote.</h3>
            <h3 class="subtitle">Link updates may take up to 5 minutes to propagate.</h3>
            <div class="inputs">
                <div class="select-contain">
                    <select name="options" id="options" class="select">
                        <option value="1">https//</option>
                        <option value="2">http//</option>
                    </select>
                </div>
                <div class="input-text-contain">
                    <input type="text" name="" id="" placeholder="Premium Themes" class="input">
                </div>
            </div>
            <div class="share">
                <h3 class="subtitle">Share</h3>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-x-twitter"></i>
            </div>
        </div>

        <div class="modal modal-create">
            <i class="fa-regular fa-circle-xmark"></i>
            <h2 class="title">Create a Link</h2>
            <h3 class="subtitle">Promote any brand with a simple link</h3>
            <div class="inputs-create">
                <div class="select-contain wi">
                    <select name="options2" id="options2" class="select selcreate">
                        <option value="1">Premium Themes</option>
                        <option value="2">Basic Themes</option>
                    </select>
                </div>
                <div class="input-text-contain wi">
                    <input type="text" name="" id="" placeholder="Enter a website URL" class="input place-create">
                </div>
                <div class="button-contain">
                    <button class="btn btn-create">Create</button>
                    <button class="btn btn-advanced">Advanced</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
